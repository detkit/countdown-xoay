<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Time 2024</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="time">
    <div class="circle" style="--clr: #2ec4b6">
      <svg>
        <circle cx="70" cy="70" r="70" id="dd"></circle>
      </svg>
      <div id="days">00<br /><span>Ngày</span></div>
    </div>
    <div class="circle" style="--clr: #e71d36">
      <svg>
        <circle cx="70" cy="70" r="70" id="hh"></circle>
      </svg>
      <div id="hours">00<br /><span>Giờ</span></div>
    </div>
    <div class="circle" style="--clr: #ffd60a">
      <svg>
        <circle cx="70" cy="70" r="70" id="mm"></circle>
      </svg>
      <div id="minutes">00<br /><span>Phút</span></div>
    </div>
    <div class="circle" style="--clr: #7209b7">
      <svg>
        <circle cx="70" cy="70" r="70" id="ss"></circle>
      </svg>
      <div id="seconds">00<br /><span>Giây</span></div>
    </div>
  </div>

  <h2 class="new-year">2024<br><span>Happy New Year</span></h2>

  <script src="app.js"></script>
</body>

</html>
